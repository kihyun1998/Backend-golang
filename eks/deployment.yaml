apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 625987538257.dkr.ecr.ap-northeast-2.amazonaws.com/simplebank:5412c030d14b371a4cad4fa141f5e1c77e38363a
        ports:
        - containerPort: 8080
